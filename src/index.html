<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Electron Screen Recorder</title>
  <script src="render.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">Electron Screen Recorder</h1>

    <div class="row">
      <video class="mx-auto" height="324" width="486"></video>
    </div>

    <div class="row my-3">
      <div id="recordingButtons" class="mx-auto">
        <button id="startBtn" class="btn btn-warning">Start</button>
        <button id="stopBtn" class="btn btn-danger">Stop</button>
      </div>
    </div>
    <div class="row">
      <hr class="mx-auto">
    </div>

    <button id="sourceBtn" class="btn btn-secondary">Select Source</button>

  </div>


</body>

</html>
